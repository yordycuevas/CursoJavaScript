    <header>
      <h1>Coupon Discount</h1>

      <p>
        Calculate the price of your products with discounts, applying your

      <form action="">
        <label for="InputPrice">Write the price of your products: </label>

        <input type="text" id="InputCoupon">

        <Button type="button" onclick="onClickButtonPriceDiscount()">Add coupon</Button>

        <p id="PriceWithCoupon"></p>


      </form>
    </section>
