<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <title>decuentos</title>
  </head>

  <body>
    <header>
      <h1>Descuentos y Porcentajes</h1>

      <p>This is the second worshop of the Javascript practical course</p>
    </header>

    <section>
      <h2>Calculate the price to pay of your products with discount</h2>
      <form action="">
        <label for="InputPrice">Write the price of your product: </label>
        <input id="InputPrice" type="number" name="inputPrice" oninput= "onClickButtonPriceDiscount()" />

        <label for="InputDiscount">Write the discount of your product: </label>
        <input id="InputDiscount" type="number" name="inputDiscount"
        oninput= "onClickButtonPriceDiscount()" />

        <button type="button" onclick="onClickButtonPriceDiscount()">
          Calculate discounted Price
        </button>

        <p id="PriceResult"></p>
      </form>
    </section>
  </body>
  <script src="./descuentos.js"></script>
</html>
